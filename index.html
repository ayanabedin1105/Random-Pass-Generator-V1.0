<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/686bef32b8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Password Generator</h2>
      <div class="result">
        <div class="result__title field-title">Generated Password</div>
        <div class="result__info right">click to copy</div>
        <div class="result__info left">copied</div>
        <div class="result__viewbox" id="result">CLICK GENERATE</div>
        <button id="copy-btn" style="--x: 0; --y: 0">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>
      <div class="length range__slider" data-min="4" data-max="32">
        <div class="length__title field-title" data-length="0">length:</div>
        <input type="range" id="slider" min="4" max="32" value="16" />
      </div>
      <div class="settings">
        <span class="setting__title field-title"> setting </span>
        <div class="setting">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase"> Include Uppercase </label>
        </div>

        <div class="setting">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase"> Include Lowercase </label>
        </div>

        <div class="setting">
            <input type="checkbox" id="number" checked />
            <label for="number"> Include Numbers </label>
          </div>

        <div class="setting">
          <input type="checkbox" id="symbol" checked />
          <label for="symbol"> Include Symbols </label>
        </div>
        <button class="btn generate" id="generate">Generate Password</button>
      </div>
    </div>

    <script src="js/app.js" defer></script>
  </body>
</html>
